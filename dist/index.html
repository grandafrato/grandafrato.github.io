<!DOCTYPE html><html lang="en"><head>
  <title>Grandafrato</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/tailwind.css" rel="stylesheet">

<link rel="preload" href="/grandafrato-github-io-d40e396f1cf5499a_bg.wasm" as="fetch" type="application/wasm" crossorigin="">
<link rel="modulepreload" href="/grandafrato-github-io-d40e396f1cf5499a.js"></head>

<body class="antialiased bg-gradient-to-r from-pink-300 via-purple-300 to-indigo-400 font-sans">



<script type="module">import init from '/grandafrato-github-io-d40e396f1cf5499a.js';init('/grandafrato-github-io-d40e396f1cf5499a_bg.wasm');</script><script>(function () {
    var protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    var url = protocol + '//' + window.location.host + '/_trunk/ws';
    var poll_interval = 5000;
    var reload_upon_connect = () => {
        window.setTimeout(
            () => {
                // when we successfully reconnect, we'll force a
                // reload (since we presumably lost connection to
                // trunk due to it being killed, so it will have
                // rebuilt on restart)
                var ws = new WebSocket(url);
                ws.onopen = () => window.location.reload();
                ws.onclose = reload_upon_connect;
            },
            poll_interval);
    };

    var ws = new WebSocket(url);
    ws.onmessage = (ev) => {
        const msg = JSON.parse(ev.data);
        if (msg.reload) {
            window.location.reload();
        }
    };
    ws.onclose = reload_upon_connect;
})()
</script></body></html>
